<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="AddNum()">+</button> <span>0</span> <button onclick="reduceNum()">-</button>
<script>
    let number = 0
    let span = document.querySelector('span')

    function AddNum(){

        span.innerHTML = number ++
    }
    function reduceNum(){
        span.innerHTML = number --
    }
</script>
</body>
</html>
